<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <center>
            <form name="information" method="post" action="/">
                <table border="0">
                <tr>
                    <td colspan="2" align="center">Sign up</td>
                </tr>
                <tr>
                    <td>Firstname : </td>
                    <td><input type="text" name="txt_fname" placeholder="Insert Firstname" required></td>
                </tr>
                <tr>
                    <td>Lastname : </td>
                    <td><input type="text" name="txt_lname" placeholder="Insert Lastname" required></td>
                </tr>
                <tr>
                    <td>Username : </td>
                    <td><input type="text" name="txt_username" placeholder="Insert Username" required></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="text" name="txt_password" placeholder="Insert Password" minlength="8" required></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" name="txt_email" placeholder="example@gmail.com" required email="Email" pattern=".+@gmail.com"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="Submit"></td>
                </tr>
                </table>
            </form>
        </center>
    </body>
</html>
